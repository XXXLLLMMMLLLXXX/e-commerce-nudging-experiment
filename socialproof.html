<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#2196f3" />
  <title>Protein Bars Shop (Social Proof)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      -webkit-tap-highlight-color: rgba(0,0,0,0.1);
      -webkit-touch-callout: none;
    }
    body {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      touch-action: manipulation;
    }
    button, input, select {
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">FitBar Store</div>
    <div class="meta">Proteinriegel • Demo-Shop</div>
  </header>

  <main class="layout">
    <section class="products">
      <h1>Wählen Sie Proteinriegel</h1>
      <p class="subtitle">Bitte stellen Sie Ihre Einkaufskorb-Zusammenstellung zusammen.</p>

      <div id="productList" class="grid"></div>

      <div class="actions">
        <button id="goSurveyBtn" class="primary" disabled>
          Weiter zur Umfrage
        </button>
        <div class="hint" id="hintText">Fügen Sie mindestens 1 Artikel in den Warenkorb hinzu.</div>
      </div>
    </section>

    <aside class="cart">
      <h2>Warenkorb</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-footer">
        <div class="row">
          <span>Artikel gesamt:</span>
          <strong id="cartCount">0</strong>
        </div>
        <div class="row">
          <span>Zwischensumme:</span>
          <strong id="cartTotal">0,00 €</strong>
        </div>
      </div>
    </aside>
  </main>

  <script>
    window.EXPERIMENT_CONDITION = 2;
  </script>
  <script src="./app.js"></script>
</body>
</html>
